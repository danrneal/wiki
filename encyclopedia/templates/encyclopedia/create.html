{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    {% if error %}
        <h3>Wiki page with that title already exists!</h3>
    {% endif %}
    <form action="{% url 'create_new_page' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save">
    </form>
{% endblock %}
